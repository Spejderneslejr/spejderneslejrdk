# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

# Default domain is spejderneslejr.dk
"https://{default}/":
  type: upstream
  upstream: "drupal:http"

"http://{default}/":
  type: redirect
  to: "https://{default}/"

"http://www.{default}/":
    type: redirect
    to: "https://{default}/"

"https://www.{default}/":
    type: redirect
    to: "https://{default}/"

# API
"https://api.{default}/":
  type: upstream
  upstream: "api:http"
