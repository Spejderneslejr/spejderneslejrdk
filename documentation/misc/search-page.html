<!-- danish: /soeg -->
<div class="contained">
    <form method="get" class="site-search">
        <input class="search-input" name="q"
               placeholder="Søg på nøgleord, steder, personer, begivenheder mm"
               type="text">
        <input class="search-submit" type="submit" value="Søg">
    </form>

    <gcse:searchresults-only data-language="en"
                             data-noResultsString="Ingen resultater fundet." />
</div>
