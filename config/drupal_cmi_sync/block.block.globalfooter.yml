  footer_column_2:
    value: "<h5>Følg med i SL2017</h5>\r\n\r\n<h6>Nyhedsbrev</h6>\r\n\r\n<p>Få en email når der er nyt eller noget vigtigt du skal vide. Godt til både spejdere, forældre, ledere og andre interesserede.</p>\r\n"
    format: full_html
  footer_column_3:
    value: "<h6>SOCIALE MEDIER</h6>\r\n\r\n<p>Følg os, snak med os, like os, del os. Vi er på alle de her kanaler! Vores officielle hashtag er #SL2017.</p>\r\n\r\n<a href=\"/da/foelg\">\r\n  <div class=\"social-holder\">\r\n    <span class=\"link-social facebook white\"></span>\r\n    <span class=\"link-social snap white\"></span>\r\n    <span class=\"link-social insta white\"></span>\r\n    <span class=\"link-social twitter white\"></span>\r\n    <span class=\"link-social youtube white\"></span>\r\n    <span class=\"link-social linked white\"></span>\r\n  </div>\r\n</a>\r\n"
    format: full_html
  footer_column_4:
    value: "<h5>Kontakt</h5>\r\n\r\n<h6>\bLejrens callcenter</h6>\r\n\r\n<p><a href=\"mailto:info@sl2017.dk\">info@sl2017.dk</a></p>\r\n\r\n<h6>SEKRETARIATET</h6>\r\n\r\n<p><a href=\"mailto:mail@sl2017.dk\">mail@sl2017.dk</a></p>\r\n\r\n<p><a href=\"tel:32640090\">3264 0090</a></p>\r\n\r\n<h6>PRESSEKONTAKT</h6>\r\n\r\n<p>Kommunikationskonsulent</p>\r\n\r\n<p>Rasmus Kjølby</p>\r\n\r\n<p><a href=\"mailto:rk@sl2017.dk\">rk@sl2017.dk</a></p>\r\n\r\n<p><a href=\"tel:20716121\">2071 6121</a></p>\r\n"
