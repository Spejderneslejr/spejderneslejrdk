tools:
  php_code_sniffer:
    extensions:
      - inc
      - install
      - module
      - php
      - profile
      - test
      - theme
    config:
      standard: Drupal
  eslint:
    use_native_config: true
checks:
  php:
    code_rating: true
    excluded_dependencies:
      - drupal/core

build:
  environment:
    php: '7.0.0'
    node: 'v4.2.2'
  dependencies:
    after:
      - 'npm install -g eslint'
  tests:
    override:
      -
        command: 'composer phpunit-custom-clover'
        coverage:
          file: 'tests/reports/clover.xml'
          format: 'php-clover'
      -
        command: 'composer phpcs-checkstyle'
        analysis:
          file: 'tests/reports/phpcs-checkstyle.xml'
          format: 'php-cs-checkstyle'

build_failure_conditions:
  # No new issues allowed.
  - 'issues.new.exists'

filter:
    paths:
      - 'web/modules/custom/*'
      - 'web/profiles/custom/*'
      - 'web/themes/custom/*'
    dependency_paths:
        - web/core
        - vendor
    excluded_paths:
        - web/core/*
        - vendor
